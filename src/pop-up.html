<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Pop Up</title>
  <link rel='stylesheet' href='../css/pop-up.css' />
</head>

<body style="-webkit-app-region: drag" >
  <div>
    <label for='class'>Class: </label>
    <input type='text' id='class' maxlength="8" value='' placeholder='Class Name'>
    <br><br>
    <label for='date'>Due Date: </label>
    <input type='datetime-local' id='date' value=''>
    <br><br>
    <label for="assignment">Assignment: </label>
    <input type='text' id='assignment' value='' placeholder="Assignment Description">
    <br><br>
    <button id='cancel' class='pop-up' onClick='window.close()'>Cancel</button>
    <button class='pop-up' onClick='window.log_custom()'>Submit</button>
  </div>

  <script type='module' src="./pop-up.js"></script>
  <script type='module' src="./helper.js"></script>
</body>

</html>
